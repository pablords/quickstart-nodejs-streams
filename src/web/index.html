<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

    <div class="container">
        <h1 style="margin-top: 30px;">Upload Multiples Files</h1>
        <form style="margin-top: 30px; display: flex;flex-direction: column;" id="form-file" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" name="filefield" onchange="handleFileSize()" multiple>
            <span style="margin-top: 10px;" id="size"></span>
            <button style="margin-top: 10px; max-width: 100px;" type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-danger" role="alert" style="margin-top: 20px; display: none;"></div>
    </div>
</body>
<script src="app.js"></script>

</html>
